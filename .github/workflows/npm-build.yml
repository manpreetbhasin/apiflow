name: Build and Deploy

on:
  push:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --if-present

      - name: ðŸ”¥ Deploy to development server
        if: github.ref == 'refs/heads/develop' # Only for dev branch
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          username: ${{ secrets.USERNAME }}
          server: "ftp.localenv.com"
          password: ${{ secrets.PASSWORD }}
          local-dir: "./build/"
          remote-dir: "./beta/"

      - name: ðŸ”¥ðŸ”¥ðŸ”¥ Deploy to production server
        if: github.ref == 'refs/heads/main' # Only for main branch
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          username: ${{ secrets.USERNAME }}
          server: "156.67.73.5"
          password: ${{ secrets.PASSWORD }}
          local-dir: "./build/"
          remote-dir: "./beta/"